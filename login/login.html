<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAICOM </title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login">
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera"> 
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión en Praicom</p>
            <button id="btn__iniciar-sesion">Iniciar sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate en Praicom</p>
            <button id="btn__registrarse">Registrarse</button>
          </div>
        </div>
        <div class="contenedor__login-register">
          <form id="formulario__login" class="formulario__login" action="login.php" method="post">
            <img src="../img/logo.png" style="width: 50%; height: 50%;margin-left:23%; margin-bottom: 10%;">
            <h2>Iniciar sesión</h2>
            <input type="text" placeholder="Email" id="email" name="email">
            <input type="password" placeholder="Password" id="password" name="password">
            <button type="submit">Entrar</button>
          </form>
          <form id="formulario__register" class="formulario__register" style="display: none;" action="register.php" method="post">
            <img src="../img/logo.png" style="width: 50%; height: 50%;margin-left:23%; margin-bottom: 10%;">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre" id="name" name="name">
            <input type="text" placeholder="Apellido" id="lastname" name="lastname">
            <input type="text" placeholder="Email" id="email" name="email">
            <input type="password" placeholder="Password" id="password" name="password">
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script>
    
    // Ejecutando funciones
document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciarSesion);
document.getElementById("btn__registrarse").addEventListener("click", register);
window.addEventListener("resize", anchoPage);

// Declarando variables
const formulario_login = document.querySelector(".formulario__login");
const formulario_register = document.querySelector(".formulario__register");
const contenedor_login_register = document.querySelector(".contenedor__login-register");
const caja_trasera_login = document.querySelector(".caja__trasera-login");
const caja_trasera_register = document.querySelector(".caja__trasera-register");

// FUNCIONES

function anchoPage() {
    if (window.innerWidth > 850) {
        caja_trasera_register.style.display = "block";
        caja_trasera_login.style.display = "block";
    } else {
        caja_trasera_register.style.display = "block";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.display = "none";
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_register.style.display = "none";
    }
}

anchoPage();

function iniciarSesion() {
    if (window.innerWidth > 850) {
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "10px";
        formulario_register.style.display = "none";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.opacity = "0";
    } else {
        formulario_login.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_register.style.display = "none";
        caja_trasera_register.style.display = "block";
        caja_trasera_login.style.display = "none";
    }
}

function register() {
    if (window.innerWidth > 850) {
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "410px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.opacity = "0";
        caja_trasera_login.style.opacity = "1";
    } else {
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.display = "none";
        caja_trasera_login.style.display = "block";
        caja_trasera_login.style.opacity = "1";
    }
}

  </script>
</body>
</html>
